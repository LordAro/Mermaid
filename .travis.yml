# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

language: php

services:
  - mysql

matrix:
  fast_finish: true
  include:
    - env: DB=mysql; MW=REL1_33; TYPE=coverage; PHPUNIT=4.8.*
      php: 7.0
    - env: DB=sqlite; MW=REL1_34; PHPUNIT=6.5.*
      php: 7.2
    - env: DB=mysql; MW=REL1_34; PHPUNIT=6.5.*
      php: 7.3
  allow_failures:
    # "Hooks::clear was deprecated in MediaWiki 1.35" Error. Should be resolved once PR #47 is merged.
    - env: DB=mysql; MW=master; PHPUNIT=7.5.*
      php: 7.3

install:
  - bash ./tests/travis/install-mediawiki.sh
  - bash ./tests/travis/install-mermaid.sh

script:
  - bash ./tests/travis/run-tests.sh

after_success:
  - bash ./tests/travis/upload-coverage-report.sh

notifications:
  email:
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.composer/cache
